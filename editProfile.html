<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/scss/main.css">

    <title>Document</title>
</head>

<body>

    <main class="update-profile-main">
        <div class="dashboard-path">
            <p>Dashboard > Edit Info</p>
        </div>
        <div class="bottom">
            <div class="chooses">
                <ul>
                    <li>Edit Personal Info</li>
                    <li>Edit Job Status</li>
                </ul>
            </div>

            <div class="chooses-details">
                <div class="top">
                    <img src="assets/img/logoperson.jpg" alt="">
                </div>
                <div class="content">
                    <form>
                        <div id="persone-name" class="content-div">
                            <p>Employee Name</p>
                            <input type="text">
                        </div>
                        <div id="persone-surname" class="content-div">
                            <p>Surname</p>
                            <input type="text">
                        </div>
                        <div class="person-date">
                            <div id="date" class="content-div">
                                <p>Birthday</p>
                                <input type="date">
                            </div>
                            <div id="person-address" class="content-div">
                                <p>Address</p>
                                <input type="text">
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
