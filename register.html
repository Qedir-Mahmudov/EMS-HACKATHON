<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/scss/main.css">

    <title>Register Page</title>
</head>

<body>

    <main class="register-main">
        <div class="register-container">
            <div class="left">
                <div class="overlay">
                    <img id="logo" src="assets/img/companylogo.png" alt="company_logo">

                    <div class="register-content">
                        <p class="head-text">HR Management Platform</p>
                        <p>Manage all employees, payrolls, and other human resource operations.</p>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="form-div">
                    <p class="head-text">Welcome to XCELTECH</p>
                    <p class="p-text">Register your account</p>

                    <form action="">
                        <div class="user-names input-boxs">
                            <div class="input-box">
                                <label for="user-name">First Name</label>
                                <input type="text" name="user-name" id="">
                            </div>

                            <div class="input-box">
                                <label for="user-last-name">Last Name</label>
                                <input type="text" name="user-last-name" id="">
                            </div>
                        </div>

                        <div class="user-address input-boxs">
                            <div class="input-box">
                                <label for="user-email">E-mail Address</label>
                                <input type="email" name="user-email" id="">
                            </div>

                            <div class="input-box">
                                <label for="user-phone">Phone Number</label>
                                <input type="text" name="user-phone" id="">
                            </div>
                        </div>

                        <div class="user-password input-boxs">
                            <div class="input-box">
                                <label for="">Password</label>
                                <input type="password" name="" id="">
                            </div>

                            <div class="input-box">
                                <label for="">Confirm Password</label>
                                <input type="password">
                            </div>
                        </div>

                        <div class="check-box">
                            <input type="checkbox" name="" id="">
                            <label for="">Yes, I want to receive KRIS newsletters</label>
                        </div>

                        <div class="check-box">
                            <input type="checkbox" name="" id="">
                            <label for="">I agree to all the <a href="#">Terms</a>, <a href="#">Privacy
                                    Policy</a></label>
                        </div>

                        <button type="submit">Create Account</button>

                        <div class="p-text">
                            <p>Already have an account?</p><a href="#">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
