<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/scss/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<main class="loginmain">
    <div class="logincontainer">
        <div class="blueshadeforcontainer"></div>
        <div class="login__content">
            <div class="login__content__heading">Login</div>
            <div class="login__content__account">  Login to your account </div>
           <form action="" class="login__content__form">
            <label  class="emaillabel"for="">E-mail</label>
            <input type="email" class="emailinp">
            <label  class="passwordlabel"for="">Password</label>
            <input type="password" class="passwordinp">
           </form>
            <div class="login__content__passtools">
                <div class="rememberme"><input type="checkbox"><label for="">Remember me</label></div>
                <div class="resetpass">Reset Password?</div>
            </div>
            <div class="login__content__signin"><button class="signinbtn">Sign in</button></div>
            <div class="login__content__passtoregister">Dont you have a account yet? <a href="" class="joinkris">Join KRIS today.</a>
            </div>
        </div>
        <div class="login__img">
            <div class="blueshade"></div>
            <div class="login__img__manage">
Manage all <span>HR Operations</span> from the comfort of your home. 
            </div>
        </div>
    </div>
</main>
</body>
</html>
